<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WT_Assign-02</title>

     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="./jquery.js"></script>
     <!-- Popper JS -->

</head>
<body>
  <div class="container-fluid ">
    <div class="container my-3 bg-secondary py-5">             
            <div class="form-group">
                <select class="form-control">
                  <option selected disabled class="text-secondary">Select Food Name</option>
                  <option>Bedfordshire clanger</option>
                  <option>Cottage pie, Shepherd's pie</option>
                  <option>Black pudding</option>
                  <option>Bangers and mash</option>
                </select>
              </div>

            <div class="form-group">
                <select class="form-control" id="op1">
                  <option selected disabled value="0" data-cal="0" class="text-secondary">Select Ingredients</option>
                  <option value="30" data-cal="161">Pudding (any flavor) (1/2 cup)</option>
                  <option value="42" data-cal="225">Yogurt (fruit-flavored, low fat) (1 cup)</option>
                  <option value="26" data-cal="208">Yogurt</option>
                  <option value="12" data-cal="121">Skim Milk</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control" id="op2">
                  <option selected disabled value="0" data-cal="0" class="text-secondary">Select Ingredients</option>
                  <option value="22" data-cal="134">White beans (1 cup)</option>
                  <option value="45" data-cal="269">Refried beans (1/2 cup)</option>
                  <option value="48" data-cal="259">Pinto beans (1 cup)</option>
                  <option value="44" data-cal="235">Navy beans (1 cup)</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control" id="op3">
                  <option selected disabled value="0" data-cal="0" class="text-secondary">Select Ingredients</option>
                  <option value="21" data-cal="81">Dates (dried)(10)</option>
                  <option value="28" data-cal="111">Grapes (1 cup)</option>
                  <option value="60" data-cal="232">Orange (1)</option>
                  <option value="27" data-cal="105">Pineapple (1 cup)</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control" id="op4">
                  <option selected disabled value="0" data-cal="0" class="text-secondary">Select Ingredients</option>
                  <option value="8" data-cal="31">Sweet Potato (1 large)</option>
                  <option value="21" data-cal="89">Corn (1/2 cup)</option>
                  <option value="20" data-cal="108">Beans, Lima (1/2 cup cooked)</option>
                  <option value="12" data-cal="63">Three-bean salad (1/2 cup)</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control" id="op5">
                  <option selected disabled value="0" data-cal="0" class="text-secondary">Select Ingredients</option>
                  <option value="12" data-cal="103">Biscuit (1)</option>
                  <option value="15" data-cal="77">Breadsticks (2 sticks)</option>
                  <option value="12" data-cal="61">Oatmeal (1/2 cup)</option>
                  <option value="24" data-cal="110">English Muffin</option>
                </select>
              </div>

            <button type="submit" id="cal" class="btn btn-success d-block m-auto">Calculate Values</button>
        
          
          <div class="alert alert-secondary d-none my-3" id="display">
            Carbohydrates : <span id="re1"></span><br>
            Calories : <span id="re2"></span>
          </div>
    </div>
  </div>

</body>
</html>
